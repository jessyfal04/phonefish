<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneFish</title>

    <link rel="stylesheet" href="bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src='https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="script.js"></script>
    <link rel="shortcut icon" href="../clown-fish.png" type="image/x-icon">

</head>
<body>
    <div class="columns is-centered is-multiline">
        <div class="column is-half box m-6">
            <div class="field" id="field_PSEUDO">
                <label class="label">Pseudo</label>
                <div class="control">
                  <input class="input" type="text" placeholder="yepssy" id="pseudo">
                </div>
            </div>

            <div class="field" id="field_ID">
              <label class="label">Identifier</label>
              <div class="control">
                <input class="input" type="text" placeholder="#1234" id="identifier">
              </div>
            </div>

            <div class="field" id="field_CODE">
              <label class="label">Code</label>
              <div class="control">
                <input class="input" type="text" placeholder="ABCD" id="code">
              </div>
            </div>
        
            <div class="field is-grouped">

                <div class="control" id="connect">
                  <button class="button is-link" onclick="connect()">Se connecter</button>
                </div>
        
                <div class="control"  id="disconnect">
                    <button class="button is-danger" onclick="disconnect()">Se d√©connecter</button>
                </div>
        
                <!-- <div class="control column">
                    <button class="button is-info" onclick="vibrer(250)">Ressentir !</button>
                </div>

                <div class="control column">
                  <button class="button is-info" onclick="shakeEventDidOccur()">Simuler !</button>
              </div> -->
            </div>

            <div class="block" id="notification-list">
            </div>
        </div>
    </div>
    
</body>
</html>
